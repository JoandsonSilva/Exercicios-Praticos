<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex shrink</title>
    <style>
        .flex-container{
            display: flex;
            border: 1px solid whitesmoke;
            max-width: 350px;
            margin-bottom: 10px;
        }
        .item{
            background-color: violet;
            color: black;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }
        .s-0{
            flex-shrink: 0;
            flex-basis: 100px;
        }
        .s-1{
            flex-shrink: 1;
        }
        .s-2{
            flex-shrink: 2;
            /*flex-basis:100px*/
        }
        .s-3{
            flex-shrink: 3;
            /*flex-basis:100px*/
        }
        .fg-1{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>Pr√°tica com flex shrink</h1>
    <p>flex shrink 1</p>
    <div class="flex-container">
        <div class="item fg-1 s-1">A</div>
        <div class="item fg-1 s-1">B</div>
        <div class="item fg-1 s-1">C</div>
        <div class="item fg-1 s-1">D</div>
        <div class="item fg-1 s-1">E</div>
    </div>
    <div class="flex-container">
        <div class="item fg-1 s-1">A</div>
        <div class="item fg-1 s-1">B</div>
        <div class="item fg-1 s-1">C</div>
        <div class="item fg-1 s-1">D</div>
        <div class="item fg-1 s-1">E</div>
        <div class="item fg-1 s-1">A</div>
        <div class="item fg-1 s-1">B</div>
        <div class="item fg-1 s-1">C</div>
        <div class="item fg-1 s-1">D</div>
        <div class="item fg-1 s-1">E</div>
    </div>
    <div class="flex-container">
        <div class="item fg-1 s-1">A</div>
        <div class="item fg-1 s-1">Lorem ipsum, dolor sit amet consectetur.</div>
        <div class="item fg-1 s-1">C</div>
        <div class="item fg-1 s-1">D</div>
        <div class="item fg-1 s-1">E</div>
    </div>
    <div class="flex-container">
        <div class="item fg-1 s-1">A</div>
        <div class="item fg-1 s-1">Lorem ipsum.</div>
        <div class="item fg-1 s-1">C</div>
        <div class="item fg-1 s-1">D</div>
        <div class="item fg-1 s-1">E</div>
    </div>

    <p>flex-shrink 0 zero + basis</p>
    <div class="flex-container">
        <div class="item fg-1 s-0">A</div>
        <div class="item fg-1 s-0">Lorem ipsum.</div>
        <div class="item fg-1 s-0">C</div>
        <div class="item fg-1 s-0">D</div>
        <div class="item fg-1 s-0">E</div>
    </div>

    <p>mix flex-shrink + basis</p>
    <div class="flex-container">
        <div class="item fg-1 s-1">A</div>
        <div class="item fg-1 s-2">Lorem ipsum.</div>
        <div class="item fg-1 s-2">C</div>
        <div class="item fg-1 s-3">D</div>
        <div class="item fg-1 s-0">E</div>
    </div>
</body>
</html>
