<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1,h2{
            box-sizing: border-box;
            border: darkviolet 1px solid;
        }
        #container{
            box-sizing: border-box;
            border: springgreen 1px solid;
        }
    </style>
    <title>Removendo elementos com JS</title>
</head>
<body>
    <h1>Aqui será removido o subtítulo</h1>
    <h2>Vou ser removido com JavaScript</h2>
    <div id="container">
        <h2>Aqui será removido o elemento filho</h2>
        <p>Vou ser removido com JavaScript</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
