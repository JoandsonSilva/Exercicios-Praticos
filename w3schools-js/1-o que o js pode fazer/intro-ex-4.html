<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>O que o JavaScript pode fazer?</h2>
    <p> O JavaScript pode ocultar(hide) ou mostar(show) elementos HTML</p>
    <div id="demo" style="height: 50px; width: 50px; background-color: blue;"></div> 
    <br>

    <button type="button" onclick="document.getElementById('demo').style.display='none'">ocultar</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">mostar</button>
</body>
</html>
