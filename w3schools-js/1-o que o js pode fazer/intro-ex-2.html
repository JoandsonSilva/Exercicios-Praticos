<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>O que o javascript pode fazer?</h2>
    <p>O JavaScript pode mudar os valores dos atributos HTML</p>
    <button onclick="document.getElementById('myImage').src='img/ligado.jpg'">Ligar</button>

    <img id="myImage" src="img/desligado.jpg" style="width:100px">

    <button onclick="document.getElementById('myImage').src='img/desligado.jpg'">Desligar</button>
</body>
</html>
