<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibindo dados com JS</title>
</head>
<body>
    <h2>Usando innerHTML</h2>
    <p>com o innerHTML conseguimos exibir a soma de 6 + 5 na tag abaixo</p>
    <p id="demo"></p>

    <script>
        document.getElementById('demo').innerHTML= 6 + 5;
    </script>
</body>
</html>
